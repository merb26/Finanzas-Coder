<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Coder</title>
    <link rel="stylesheet" href="scss/estilo.css">
</head>

<body class="bodyIndex">
    <div class="encabezado">
        <div class="logotipo">Finanzas Coder</div>
    </div>
    <div class="contenidoIndex">
        <div class="tituloIndex">
            <div class="titulo">
                Tus soluciones financieras en un solo lugar
            </div>
            <div class="descripcion">
                En Finanzas Coder nos adaptamos a lo que tú necesitas
            </div>
        </div>
        <div class="formulario">
            <div class="formularioTitulo">
                ¡Bienvenido!
            </div>
            <form action="usuarioForm" class="inicioSesion">
                <div class="usuario">
                    <input class="form" type="text" placeholder="Ingresa tu usuario">
                </div>
                <div class="password">
                    <input class="form" type="text" placeholder="Ingresa tu contraseña">
                </div>
                <input class="formButton" type="button" value="Iniciar">
            </form>
        </div>
        <div class="espacio"></div>
    </div>
    <div class="pieDePagina">
        Desarrollado por: Merb
    </div>
    <script src="/js/simuladorInteractivo.js"></script>
</body>

</html>
