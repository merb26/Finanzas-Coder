<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Coder</title>
    <link rel="stylesheet" href="../scss/estilo.css">
</head>

<body class="bodyInicioSesion">
    <div class="encabezado">
        <div class="logotipo" id="logotipo">Finanzas Coder</div>
    </div>
    <div class="contenidoInicioSesion">
        <div class="tituloInicioSesion">
            <div class="titulo">
                ¡Crea tu cuenta aquí para hacer finanzas!
            </div>
            <div class="descripcion">
            </div>
        </div>
        <div class="formulario">
            <form action="usuarioForm" class="inicioSesion">
                <div class="usuario">
                    <input class="form" type="text" placeholder="Nombre de usuario" id="txtUsuario">
                </div>
                <div class="email">
                    <input class="form" type="email" placeholder="Correo electrónico" id="txtEmail">
                </div>
                <div class="password">
                    <input class="form" type="password" placeholder="Contraseña" id="txtPassword">
                </div>
                <div class="password2">
                    <input class="form" type="password" placeholder="Confirmar contraseña" id="txtPassword2">
                </div>
                <div id="error" style="color: red;"></div>
                <input class="formButton" type="button" value="Registrarme" id="btnRegistrar">
            </form>
        </div>
    </div>
    <div class="pieDePagina">
        Desarrollado por: Merb
    </div>
    <script src="../js/registro.js"></script>
</body>

</html>
